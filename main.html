<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      position: relative;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: purple;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="text">This is center</div>
  </div>
</body>
</html>
